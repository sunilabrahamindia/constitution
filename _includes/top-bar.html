<div id="access-bar">
  <div class="access-controls">
    <button class="ab-btn" id="font-dec" aria-label="Decrease font size">A‚àí</button>
    <button class="ab-btn" id="font-inc" aria-label="Increase font size">A+</button>

    <button class="ab-btn" id="dark-toggle" aria-label="Toggle dark mode">üåô</button>
    <button class="ab-btn" id="contrast-toggle" aria-label="High contrast mode">‚¨õ‚¨ú</button>
    <button class="ab-btn" id="motion-toggle" aria-label="Reduce motion">‚è∏</button>
  </div>
</div>

<style>
  /* Bar container */
  #access-bar {
    position: sticky;
    top: 0;
    width: 100%;
    background: #f5f5f5;
    border-bottom: 1px solid #ddd;
    padding: 6px 0;
    z-index: 9999;
  }

  /* Center the controls */
  .access-controls {
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  .ab-btn {
    background: white;
    border: 1px solid #bbb;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 14px;
  }

  .ab-btn:focus {
    outline: 2px solid #005fcc;
    outline-offset: 2px;
  }

  /* ========= DARK MODE ========= */
  html.dark-mode {
    background: #111 !important;
    color: #eee !important;
  }

  html.dark-mode body {
    background: #111 !important;
    color: #eee !important;
  }

  html.dark-mode a {
    color: #9cd3ff !important;
  }

  html.dark-mode .site-header,
  html.dark-mode .site-footer,
  html.dark-mode .wrapper,
  html.dark-mode .page-content {
    background: #111 !important;
    color: #eee !important;
  }

  html.dark-mode .page-content * {
    color: #eee !important;
  }

  /* Cards */
  html.dark-mode .card,
  html.dark-mode article,
  html.dark-mode section {
    background: #1b1b1b !important;
    color: #eee !important;
    border-color: #444 !important;
  }

  /* ========= HIGH CONTRAST ========= */
  html.contrast {
    background: black !important;
    color: yellow !important;
  }

  html.contrast * {
    background: black !important;
    color: yellow !important;
    border-color: yellow !important;
  }

  html.contrast a {
    color: orange !important;
  }

  /* ========= REDUCED MOTION ========= */
  html.reduced-motion * {
    animation: none !important;
    transition: none !important;
    scroll-behavior: auto !important;
  }
</style>

<script>
(function () {
  let size = 100;

  document.getElementById('font-inc').onclick = () => {
    size = Math.min(200, size + 10);
    document.documentElement.style.fontSize = size + '%';
  };

  document.getElementById('font-dec').onclick = () => {
    size = Math.max(60, size - 10);
    document.documentElement.style.fontSize = size + '%';
  };

  document.getElementById('dark-toggle').onclick = () => {
    document.documentElement.classList.toggle('dark-mode');
  };

  document.getElementById('contrast-toggle').onclick = () => {
    document.documentElement.classList.toggle('contrast');
  };

  document.getElementById('motion-toggle').onclick = () => {
    document.documentElement.classList.toggle('reduced-motion');
  };
})();
</script>
